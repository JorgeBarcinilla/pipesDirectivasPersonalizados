<div *appRepetir="2" class="p-2 border border-gray-300 rounded-lg m-1">
  <span class="font-bold text-lg">Pipe Dolar</span>
  <p appResaltado>
    {{valor | conversor:'dolar':true}}
  </p>
</div>
<div *appRepetir="4" class="p-2 border border-gray-300 rounded-lg m-1">
  <span class="font-bold text-lg">Pipe Euros</span>
  <p [appResaltadoDinamico]="'green'">
    {{valor | conversor:'euro':false}}
  </p>
</div>
